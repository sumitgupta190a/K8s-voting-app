name: Commit Alert

on: 
  push:
    branches:
      - '**'  # Triggers on any branch push

jobs:
  alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get commit details
        id: commit_info
        run: |
          echo "commit_msg=$(git log -1 --pretty=%B | jq -sRr @json)" >> $GITHUB_ENV
          echo "committer_name=$(git log -1 --pretty=%cn | jq -sRr @json)" >> $GITHUB_ENV
          echo "branch_name=$(echo ${GITHUB_REF#refs/heads/} | jq -sRr @json)" >> $GITHUB_ENV
          echo "changed_files=$(git diff-tree --no-commit-id --name-only -r $GITHUB_SHA | paste -sd ', ' - | jq -sRr @json)" >> $GITHUB_ENV

      - name: Send alert
        env:  
          COMMIT_MSG: ${{ env.commit_msg }}
          COMMITTER_NAME: ${{ env.committer_name }}
          BRANCH_NAME: ${{ env.branch_name }}
          CHANGED_FILES: ${{ env.changed_files }}
        run: |
          curl --location 'https://flow.sokt.io/func/scriJhbYKJwe' \
          --header 'Content-type: application/json' \
          --data "{\"text\": \"**New Commit on the k8-files**:\n\n**Committer**: ${{ env.COMMITTER_NAME }}\n**Commit Message**: ${{ env.COMMIT_MSG }}\n**Branch**: ${{ env.BRANCH_NAME }}\n**Changed Files**: ${{ env.CHANGED_FILES }}\"}"
  